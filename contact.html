    <!-- メイン画像セクション -->
  
  <main>
        <!-- コンタクトフォームセクション -->
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title">お問い合わせ</h2>
                <p class="section-subtitle">ご質問やご相談がございましたら、お気軽にお問い合わせください。</p>
                
                <div class="contact-form-wrapper">
                    <form class="contact-form" action="#" method="post">
                        <div class="form-group">
                            <label for="name">お名前 <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">メールアドレス <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">件名</label>
                            <input type="text" id="subject" name="subject">
                        </div>

                        <div class="form-group">
                            <label for="message">メッセージ <span class="required">*</span></label>
                            <textarea id="message" name="message" rows="6" required placeholder="こちらにメッセージをご記入ください"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="submit-btn">送信する</button>
                        </div>
                    </form>
                </div>
                
                <!-- 連絡先情報 -->
                <div class="contact-info">
                    <h3>その他の連絡方法</h3>
                    <div class="contact-details">
                        <div class="contact-item">
                            <h4>Email</h4>
                            <p>ktc25a32a0010@edu.kyoto-tech.ac.jp</p>
                        </div>
                        <div class="contact-item">
                            <h4>Response Time</h4>
                            <p>22:00〜23:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" aria-label="ページ上部へ戻る" title="Top">▲</button>

    <!-- JavaScript -->
    <script src="js/java.js"></script>
    <script>
    // Back to Top button behavior
    (function(){
        const btn = document.getElementById('backToTop');
        if (!btn) return;
        const toggleClass = () => {
            if (window.scrollY > 300) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        };
        window.addEventListener('scroll', toggleClass, { passive: true });
        window.addEventListener('load', toggleClass);
        btn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    })();
    </script>
